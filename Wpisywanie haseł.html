<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wpisywanie haseł</title>
    <style>
        body {
            background-color: #121212; /* Ciemne tło */
            color: white; /* Kolor tekstu */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #333; /* Ciemniejszy prostokąt z tłem */
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        input[type="password"] {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: #121212;
            color: white;
            font-size: 16px;
        }

        input[type="password"]:focus {
            border-color: white;
            outline: none;
        }

        .line {
            width: 100%;
            height: 2px;
            background-color: white;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WPROWADŹ ZNALEZIONE HASŁA</h1>
        <div class="line"></div>
        <form id="password-form">
            <input type="password" id="password" placeholder="Wpisz hasło" required>
        </form>
    </div>

    <script>
        document.getElementById('password').addEventListener('input', function() {
            const password = document.getElementById('password').value;

            // Lista haseł i odpowiadających im stron
            const passwordLinks = {
                "lustro": "Przejście_do_wymiaru_lustra.html",
                "ośmiornica": "Rzeźnik.html",
                "atrament": "atrament.html",
                "27.07.1987": "YOU_GOT_RICKROLLED.html",
                "2017": "2017.html",
                "ceramika": "Nie_umawaj_się_z_diabłem.html",
                "muszka": "muszka.html",
                "devniwers": "devniwers.html"
            };

            // Sprawdzenie, czy wprowadzony tekst pasuje do jednego z haseł
            if (passwordLinks[password]) {
                window.location.href = passwordLinks[password]; // Przekierowanie na odpowiednią stronę
            }
        });
    </script>
</body>
</html>
