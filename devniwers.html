<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devniwers</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center; /* Wyśrodkowanie w poziomie */
            align-items: center; /* Wyśrodkowanie w pionie */
            height: 100vh; /* Pełna wysokość ekranu */
            font-family: Arial, sans-serif; /* Czcionka */
            background-color: black; /* Tło strony */
        }
        .centered-text {
            max-width: 800px; /* Ograniczenie szerokości tekstu */
            text-align: center; /* Wyśrodkowanie tekstu w obrębie bloku */
            font-size: 3rem; /* Duży rozmiar tekstu */
            line-height: 1.5; /* Ustawienie odstępów między liniami */
            color: green; /* Domyślny kolor tekstu */
        }
        .white {
            color: white; /* Kolor wyróżnionego wyrazu */
        }
    </style>
</head>
<body>
    <div class="centered-text">
         Niektóre rzeczy mają drugie dno. Żeby coś funkcjonowało musi mieć zasady i polecenia. Inaczej mielibyśmy poprostu obraz. Dziękujemy wam stosy zer i jedynek za ożywianie światów.      
    </div>
</body>
</html>
